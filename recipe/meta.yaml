{% set name = "prospector" %}
{% set version = "1.1.1" %}
{% set sha256 = "e2e62b656cca5610d397d7dfe76288e9284283be1b551e0495dd6a823390db65" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - prospector = prospector.run:main

requirements:
  build:
    - python
    - pip

  run:
    - python
    - pylint >=1.5.6,<2.0.0
    - pylint-plugin-utils >=0.2.6
    - pylint-common >=0.2.5
    - requirements-detector >=0.4.1
    - setoptconf >=0.2.0
    - dodgy >=0.1.9
    - pyyaml
    - mccabe >=0.5.0
    - pyflakes >=0.8.1,<2.0.0
    - pycodestyle >=2.0.0,<2.4.0
    - pep8-naming >=0.3.3
    - pydocstyle >=2.0.0
    # Optional dependencies.
    - frosted >=1.4.1
    - vulture >=0.6,<0.25
    - pyroma >=2.3

test:
  imports:
    - prospector
    - prospector.config
    - prospector.formatters
    - prospector.profiles
    - prospector.tools
    - prospector.tools.dodgy
    - prospector.tools.frosted
    - prospector.tools.mccabe
    - prospector.tools.pep257
    - prospector.tools.pep8
    - prospector.tools.profile_validator
    - prospector.tools.pyflakes
    - prospector.tools.pylint
    - prospector.tools.pyroma
    - prospector.tools.vulture

  commands:
    - prospector --help

about:
  home: https://github.com/PyCQA/prospector
  license: GPL 2
  license_file: LICENSE
  summary: "Prospector: python static analysis tool"

extra:
  recipe-maintainers:
    - jakirkham
